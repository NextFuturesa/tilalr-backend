# ==========================================
# Tilalr Backend - Production Docker Compose
# ==========================================
# Use this for production deployment
# Run with: docker-compose -f docker-compose.prod.yml up -d
# ==========================================

version: '3.8'

services:
  # ===========================================
  # Laravel Backend API
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tilalr-backend-prod
    restart: always
    environment:
      APP_NAME: Tilalr
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: false
      APP_URL: ${APP_URL}
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Mail
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      
      # Stripe
      STRIPE_KEY: ${STRIPE_KEY}
      STRIPE_SECRET: ${STRIPE_SECRET}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # Auto migrate (set to true for first deployment)
      AUTO_MIGRATE: false
    ports:
      - "8000:80"
    volumes:
      - storage_data:/var/www/html/storage/app/public
    networks:
      - tilalr-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ===========================================
  # Redis Cache (if using local Redis)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: tilalr-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - tilalr-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    profiles:
      - with-redis

# ===========================================
# Networks
# ===========================================
networks:
  tilalr-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  storage_data:
    driver: local
  redis_data:
    driver: local
