# ==========================================
# Tilalr Backend - Docker Compose (Development)
# ==========================================
# Run with: docker-compose up -d
# ==========================================

version: '3.8'

services:
  # ===========================================
  # Laravel Backend API
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tilalr-backend
    restart: unless-stopped
    environment:
      APP_NAME: Tilalr
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-tilalr}
      DB_USERNAME: ${DB_USERNAME:-tilalr_user}
      DB_PASSWORD: ${DB_PASSWORD:-tilalr_password}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Mail
      MAIL_MAILER: ${MAIL_MAILER:-log}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@tilalr.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Tilalr}
      
      # Stripe
      STRIPE_KEY: ${STRIPE_KEY}
      STRIPE_SECRET: ${STRIPE_SECRET}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # OTP & SMS Configuration
      OTP_MODE: ${OTP_MODE:-sms}
      OTP_FIXED_CODE: ${OTP_FIXED_CODE:-1234}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-5}
      SMS_PROVIDER: ${SMS_PROVIDER:-taqnyat}
      
      # Taqnyat SMS Provider
      TAQNYAT_BEARER_TOKEN: ${TAQNYAT_BEARER_TOKEN}
      TAQNYAT_SENDER: ${TAQNYAT_SENDER:-Tilalr}
      
      # Auto migrate
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tilalr-network

  # ===========================================
  # MySQL Database
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: tilalr-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-tilalr}
      MYSQL_USER: ${DB_USERNAME:-tilalr_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tilalr_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tilalr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: tilalr-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - tilalr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # phpMyAdmin (Development Only)
  # ===========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tilalr-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - tilalr-network
    profiles:
      - dev

# ===========================================
# Networks
# ===========================================
networks:
  tilalr-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
