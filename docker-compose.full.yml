  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: tilalr-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - tilalr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Laravel Backend API
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tilalr-backend
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:URqeR3UGhno5NJTnpbCpYgKVKpgDxz0wZ/FevFoxNTM=}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost}
      APP_LOCALE: ${APP_LOCALE:-en}
      APP_FALLBACK_LOCALE: ${APP_FALLBACK_LOCALE:-en}
      APP_FAKER_LOCALE: ${APP_FAKER_LOCALE:-en_US}
      APP_MAINTENANCE_DRIVER: ${APP_MAINTENANCE_DRIVER:-file}
      PHP_CLI_SERVER_WORKERS: ${PHP_CLI_SERVER_WORKERS:-4}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_STACK: ${LOG_STACK:-single}
      LOG_DEPRECATIONS_CHANNEL: ${LOG_DEPRECATIONS_CHANNEL:-null}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: host.docker.internal
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-tilalrimal}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-480}
      SESSION_ENCRYPT: ${SESSION_ENCRYPT:-false}
      SESSION_PATH: ${SESSION_PATH:-/}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-null}
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-log}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      CACHE_STORE: ${CACHE_STORE:-database}
      MEMCACHED_HOST: ${MEMCACHED_HOST:-127.0.0.1}
      REDIS_CLIENT: ${REDIS_CLIENT:-phpredis}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_PORT: ${REDIS_PORT:-6379}
      MAIL_MAILER: ${MAIL_MAILER:-log}
      MAIL_SCHEME: ${MAIL_SCHEME:-null}
      MAIL_HOST: ${MAIL_HOST:-127.0.0.1}
      MAIL_PORT: ${MAIL_PORT:-2525}
      MAIL_USERNAME: ${MAIL_USERNAME:-null}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-null}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-hello@example.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Laravel}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_BUCKET: ${AWS_BUCKET:-}
      AWS_USE_PATH_STYLE_ENDPOINT: ${AWS_USE_PATH_STYLE_ENDPOINT:-false}
      VITE_APP_NAME: ${VITE_APP_NAME:-Laravel}
      OTP_MODE: ${OTP_MODE:-random}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-5}
      SMS_PROVIDER: ${SMS_PROVIDER:-taqnyat}
      TAQNYAT_BEARER_TOKEN: ${TAQNYAT_BEARER_TOKEN:-5ac4d585e4292ba584d4d5f8dbfbaeb7}
      TAQNYAT_SENDER: ${TAQNYAT_SENDER:-Tilalr}
      TWILIO_SID: ${TWILIO_SID:-}
      TWILIO_TOKEN: ${TWILIO_TOKEN:-}
      TWILIO_FROM: ${TWILIO_FROM:-}
      # Add any other custom variables from .env as needed
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./public:/var/www/html/public
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tilalr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # Next.js Frontend
  # ===========================================
  frontend:
    build:
      context: ../tilalr-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY:-}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:-}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID:-}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET:-}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID:-}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID:-}
    container_name: tilalr-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tilalr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # phpMyAdmin (Development Only)
  # ===========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tilalr-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    # depends_on:
    #   - mysql
    networks:
      - tilalr-network
    profiles:
      - dev

# ===========================================
# Networks
# ===========================================
networks:
  tilalr-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
